version: '3.8'

# Production/Live Mode
services:
    web:
        build:
            context: '.'
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - '80:80'
        volumes:
            - './data:/data:rw'
        env_file: backend/.local-env
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    # Frontend service disabled for production - static files are built into web image
    # Uncomment for development with hot-reload:
    # frontend:
    #     build:
    #         context: '.'
    #         dockerfile: frontend.Dockerfile
    #     ports:
    #         - '8090:8090'
    #     volumes:
    #         - './frontend:/app:rw'
    #         - '/app/node_modules/'
    #     working_dir: /app
    #     command: yarn webpack-dev-server-in-docker
    #     networks:
    #         - app-network

    db:
        image: postgres:16-alpine
        ports:
            - '5432:5432'
        environment:
            POSTGRES_DB: 'db'
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - 'postgres_data:/var/lib/postgresql/data'
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5

networks:
    app-network:
        driver: bridge

volumes:
    postgres_data:

