version: '3.8'

# Production Docker Compose Configuration
# Использует production Dockerfile и настройки

services:
    web:
        build:
            context: '.'
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - '80:80'
            - '443:443'  # если используете SSL
        volumes:
            - './data:/data:rw'
            - 'static_volume:/app/backend/static_collected:ro'
        env_file: backend/.env.production
        depends_on:
            db:
                condition: service_healthy
        networks:
            - app-network
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:80/"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"

    db:
        image: postgres:16-alpine
        restart: unless-stopped
        environment:
            POSTGRES_DB: db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
        volumes:
            - 'postgres_data:/var/lib/postgresql/data'
        networks:
            - app-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        logging:
            driver: "json-file"
            options:
                max-size: "5m"
                max-file: "3"

